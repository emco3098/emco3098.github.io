<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Phone Number</title>
    <link rel="stylesheet" href="/JSproject/test.css">
</head>
<body>
    <h1>Random Phone Number Generator</h1>
    <button id="generateBtn">Generate Phone Number</button>
    
    <div id="phoneNumber" class="digit-container"></div>

    <p id="instructions">
        If any of these numbers are in the correct spot, select them and keep generating until you get your correct number!
      </p>

    <div id="yesorno">
        <p id="isthisyournumber">Is this your number?</p>
        <button id="yesBtn">Yay, that's my number!</button>
        <button id="noBtn">That's not my number. </button>
    </div>

    <div id="thumbsdownpic" style="display: none;">
        <img src="thumbsdown.jpeg" alt="Thumbs Down You Suck" id="thumbsdownpicImage" />
    </div>

    <div id="happypic" style="display: none;">
        <img src="happy.jpeg" alt="Congrats!!" id="happypicImage" />
    </div>



    <canvas id="ballsCanvas" style="display: none;"></canvas>

    

    <script src="test.js"></script>
</body>
</html>
