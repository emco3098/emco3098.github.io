<body>
    <div id="red-ball">

    <div class="app">
        <header>Random Dog Pics</header>
        <section class="quotes">
          <img class="duck-pic" id="js-duck-pic" src="/wa/wa11/imgs/pic1.JPG">
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">

          </button>
          
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>

      <script>
        console.log('js');
        var newBtn = document.querySelector('#js-new-quote').addEventListener('click', getQuote);

        async function getQuote() {
            console.log('function');
            try {
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const object = await response.json();
                var pic = object.message;

                if (!response.ok) {
                    throw Error(response.statusText);
                }
                console.log(pic);

                const duckPic = document.querySelector('#js-duck-pic');
                duckPic.setAttribute('src', pic);

            } catch(err) {
                console.log(err);
                alert('Fail');
            }
        }



        function displayQuote(quote) {
            const duckPic = document.querySelector('#js-duck-pic');
            duckPic.setAttribute('src', pic);
        }
      </script>
</body>
